{% extends 'base_user.html' %}
{% load static %}


{% block ext_css %}
    {{ block.super }}
{% endblock %}


{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}


{% block content%}
    <div class="container">
        <form  method="post" enctype="multipart/form-data" {# 传图片，打碎 #}action="{% url 'axf:register' %}" onsubmit="return check()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username_input">用户名</label>
                <input type="text"  name="username" class="form-control" id="username_input" placeholder="请输入用户名">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="email_input">邮箱</label>
                <input type="email" name="email" class="form-control" id="email_input" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="password_input">密码</label>
                <input type="password" name="password" class="form-control" id="password_input" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="password_confirm_input">重复密码</label>
                <input type="password" class="form-control" id="password_confirm_input" placeholder="请再次输入密码">
                <span id="password_info"></span>
            </div>
            <div class="form-group">
                <label for="icon_input">头像</label>
                <input type="file" name="icon" id="icon_input">
            </div>

            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>
    </div>
{% endblock %}
